    <div data-options="region:'center',title:'主题'">
        <div id="container" class="easyui-tabs"></div>
    </div>
<script>
    function addTab(title, url){
        if ($('#container').tabs('exists', title)){
            $('#container').tabs('select', title);
        }else{
            let content = '<iframe scrolling="no" frameborder="0" src="' + url + '" style="width: 100%; height: 82vh;"></iframe>';
            $('#container').tabs('add', {
                title: title,
                iconCls: 'icon-add',
                content: content,
                closable: true
            });
        }
    }
</script>
